    <style>
        *{
            box-sizing: border-box;
            margin: 0 auto;
        }
        .loading{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 500px;
            height:220px;
        }

        .loading-title{
            font-size:30px;
            font-weight: 400;
            line-height: 1.3333333333;
            color: #151B26;
            text-align: center;
            animation-name: flicker;
            animation-duration: 1600ms;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            margin-bottom: 20px;
        }
        .progress-bar{
            width: 300px;
            height: 12px;
            background-color: #e5eaef;
            border-radius: 100px;
            position: relative;
            overflow: hidden;
        }
        .progress-bar-guge{
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 12px;
            border-radius: 100px;
            background-color: #13CE66;
            animation-name: loading-bar;
            animation-duration: 1600ms;
            animation-iteration-count: infinite;
            animation-timing-function: ease-out;
        }

        @keyframes flicker{
            from{
                opacity: 1;
            }
            to{
                opacity: 0;
            }
        }

        @keyframes loading-bar{
            0% {
                width: 0;
                opacity: 0;
            }
            90%{
                width: 100%;
                opacity: 1;
            }
            100%{
                width: 100%;
                opacity: 0;
            }
        }
    </style>
</head>
