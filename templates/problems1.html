<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#121b21] dark group/design-root overflow-x-hidden"
      style="--radio-dot-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(71,166,230)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e'); font-family: Lexend, &quot;Noto Sans&quot;, sans-serif;"
    >
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
            <div class="flex flex-col gap-3 p-4">
              <div class="flex gap-6 justify-between"><p class="text-white text-base font-medium leading-normal">Life Force</p></div>
              <div class="rounded bg-[#365163]"><div class="h-2 rounded bg-[#47a6e6]" style="width: 60%;"></div></div>
            </div>
            <p class="text-[#95b2c6] text-sm font-normal leading-normal pb-3 pt-1 px-4">500</p>
            <p class="text-[#95b2c6] text-sm font-normal leading-normal pb-3 pt-1 px-4">Level 2</p>
            <div class="flex flex-col gap-3 p-4">
              <div class="flex gap-6 justify-between"><p class="text-white text-base font-medium leading-normal">Question 3</p></div>
              <div class="rounded bg-[#365163]"><div class="h-2 rounded bg-[#47a6e6]" style="width: 30%;"></div></div>
              <p class="text-[#95b2c6] text-sm font-normal leading-normal">of 10</p>
            </div>
            <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">What is the capital of Spain?</h2>
            <div class="flex flex-col gap-3 p-4">
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#365163] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#365163] bg-transparent text-transparent checked:border-[#47a6e6] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#47a6e6]"
                  name="8740ad32-702f-4986-9530-f73fd0634002"
                  checked=""
                />
                <div class="flex grow flex-col"><p class="text-white text-sm font-medium leading-normal">Barcelona</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#365163] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#365163] bg-transparent text-transparent checked:border-[#47a6e6] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#47a6e6]"
                  name="8740ad32-702f-4986-9530-f73fd0634002"
                />
                <div class="flex grow flex-col"><p class="text-white text-sm font-medium leading-normal">Madrid</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#365163] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#365163] bg-transparent text-transparent checked:border-[#47a6e6] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#47a6e6]"
                  name="8740ad32-702f-4986-9530-f73fd0634002"
                />
                <div class="flex grow flex-col"><p class="text-white text-sm font-medium leading-normal">Seville</p></div>
              </label>
              <label class="flex items-center gap-4 rounded-xl border border-solid border-[#365163] p-[15px]">
                <input
                  type="radio"
                  class="h-5 w-5 border-2 border-[#365163] bg-transparent text-transparent checked:border-[#47a6e6] checked:bg-[image:--radio-dot-svg] focus:outline-none focus:ring-0 focus:ring-offset-0 checked:focus:border-[#47a6e6]"
                  name="8740ad32-702f-4986-9530-f73fd0634002"
                />
                <div class="flex grow flex-col"><p class="text-white text-sm font-medium leading-normal">Valencia</p></div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
