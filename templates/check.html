<html>
  <head>
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square.css"
    />
    <META charset="UTF-8">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename=img/favicon.png) }}">
    <meta name="keyword" content="BoB, ChatGPT, AI, Game, Survival">
    <meta name="description" content="밥에서 살아남기">
    <meta name="author" content="이재준, 박정식, 심수민, 양준헌">
    <meta property="og:title" content="밥에서 살아남기">
    <meta property="og:description" content="운 좋게도 생존하셨습니다!">
    <meta property="og:image" content="{{ url_for('static', filename=img/thumbnail.png) }}">
    
    <title>Problem {{ problem_number }} Result</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#FFFFFF] group/design-root overflow-x-hidden"
      style='display:table; font-family: "NanumSquareBold", "Noto Sans", sans-serif;'
    >
      <div class="layout-container flex h-full grow flex-col" style="display:table-cell;vertical-align:middle;">
        <header class="flex items-center justify-between whitespace-nowrap px-10 py-3"></header>
        <div class="gap-1 px-6 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[500px] flex-1">
            <div class="grid grid-cols-[repeat(auto-fit,50px)] gap-3 p-4">
              <div class="flex flex-col gap-3">
                <div
                  class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl"
                  style='background-image: url("{{ url_for(\"static\", filename=image_url) }}");'
                ></div>
              </div>
            </div>
            <p class="text-[#1C160C] text-base font-normal leading-normal pb-3 pt-1 px-4">{{ description }}</p>
          </div>
        <div class="layout-content-container flex flex-col w-[360px]">
          <div class="flex flex-row justify-center">
            <div class="text-left text-[#1C160C]">HP</div>
            <div class="text-right text-[#1C160C]" style="width: 100%;">{{ problem_number }}번째 상황</div>
          </div>
          <div class="gap-6 rounded bg-[#365163]"><div class="h-2 rounded bg-[#DC143C]" style="width: {{ life }}%;"></div></div>
        
          <div class="flex flex-col gap-3 p-4">
            <div class="flex flex-col gap-4 rounded-xl border border-solid border-[#E9DFCE] p-[15px]">
              <div class="flex flex-row items-center">
                <div class="flex grow flex-col"><p class="text-[#1C160C] text-sm font-medium leading-normal">{{ option[0] }}</p></div>
                <div class="flex grow flex-col text-right"><p class="text-[#1C160C] text-sm font-medium leading-normal">{{ result[0] }}%</p></div>
              </div>
              <div class="gap-6 rounded bg-[#365163]"><div class="h-2 rounded bg-[#3CB371]" style="width: {{ result[0] }}%;"></div></div>
            </div>
            <div class="flex flex-col gap-4 rounded-xl border border-solid border-[#E9DFCE] p-[15px]">
              <div class="flex flex-row items-center">
                <div class="flex grow flex-col"><p class="text-[#1C160C] text-sm font-medium leading-normal">{{ option[1] }}</p></div>
                <div class="flex grow flex-col text-right"><p class="text-[#1C160C] text-sm font-medium leading-normal">{{ result[1] }}%</p></div>
              </div>
              <div class="gap-6 rounded bg-[#365163]"><div class="h-2 rounded bg-[#3CB371]" style="width: {{ result[1] }}%;"></div></div>
            </div>
            <div class="flex flex-col gap-4 rounded-xl border border-solid border-[#E9DFCE] p-[15px]">
              <div class="flex flex-row items-center">
                <div class="flex grow flex-col"><p class="text-[#1C160C] text-sm font-medium leading-normal">{{ option[2] }}</p></div>
                <div class="flex grow flex-col text-right"><p class="text-[#1C160C] text-sm font-medium leading-normal">{{ result[2] }}%</p></div>
              </div>
              <div class="gap-6 rounded bg-[#365163]"><div class="h-2 rounded bg-[#3CB371]" style="width: {{ result[2] }}%;"></div></div>
            </div>
            <div class="flex flex-col gap-4 rounded-xl border border-solid border-[#E9DFCE] p-[15px]">
              <div class="flex flex-row items-center">
                <div class="flex grow flex-col"><p class="text-[#1C160C] text-sm font-medium leading-normal">{{ option[3] }}</p></div>
                <div class="flex grow flex-col text-right"><p class="text-[#1C160C] text-sm font-medium leading-normal">{{ result[3] }}%</p></div>
              </div>
              <div class="gap-6 rounded bg-[#365163]"><div class="h-2 rounded bg-[#3CB371]" style="width: {{ result[3] }}%;"></div></div>
            </div>
          </div>
          <form action="loadingproblem" name="submit_form" method="post">
            <input type="hidden" id="token" name="token" value="{{ token }}">
            <div class="flex px-4 py-3 justify-end">
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#1C160C] text-[#FFFFFF] text-base font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">다음으로</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
